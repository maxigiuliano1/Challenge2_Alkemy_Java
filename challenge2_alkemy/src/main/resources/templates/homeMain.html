<!DOCTYPE html>
<html xmlns:th="http:/www.thymleaf.org">
<head th:replace="homeAuth :: head">
    <meta charset='utf-8'>
</head>
<body>
    <!--BARRA DE NAVEGACION-->
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-light py-3">
            <div class="container">
                <a th:href="@{/}" class="navbar-brand">
                    <img src="https://www.alkemy.org/assets/images/logo-header.png" alt="logo" width="150">
                </a>
            </div>
        </nav>
    </header>
    
    <!--CONTENIDO: FOMULARIO DE REGISTRO (USUARIOS)-->
    <div class="container h-25 w-25">
        <div class="card bg-light">
            <div class="card-header bg-dark text-white"></div>
            <div class="card-body">
                <h2 class="text-center">Register</h2>
                <form th:action="@{/}" th:object="${user}" method="POST">
                    
                    <div class="col-form-label-lg row">
                        <label class="container" for="email">Email address</label>
                        <input type="email" th:field="*{username}" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    
                    <div class="col-form-label-lg row">
                        <label class="container" for="password">Password</label>
                        <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password">
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Register</button>
                    </div>
                    
                    <div class="text-center w-100">
                        <p class="text-muted font-weight-bold">Already Registered? <a th:href="@{/login}" class="text-primary ml-2">Login</a></p>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>

    <!--PIE DE PAGINA-->
    <footer th:replace="homeAuth :: footer"></footer>
</body>
</html>
