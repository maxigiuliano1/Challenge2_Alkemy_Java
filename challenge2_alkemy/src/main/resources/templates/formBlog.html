<!DOCTYPE html>
<html xmlns:th="http:/www.thymleaf.org">
<head th:replace="homeAuth :: head">
    <meta charset='utf-8'>
</head>
<body>
    <header th:replace = "homeAuth :: header"></header>

    <!--CONTENIDO: FOMULARIO DE REGISTRO (BLOGS)-->
    <div class="container h-25 w-25">
        <div class="card bg-light">
            <div class="card-header bg-dark text-white"></div>
            <div class="card-body">
                <h2 class="text-center">Register Blog</h2>
                <form th:action="@{/auth/saveBlog}" th:object="${blog}" method="POST">
                    <input type="hidden" th:field="*{id}">                    
                    <div class="col-form-label-lg row">
                        <label class="container" for="title">Title</label>
                        <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Enter Title">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></small>
                    </div>
                    
                    <div class="col-form-label-lg row">
                        <label class="container" for="content">Content</label>
                        <input type="text" th:field="*{content}" class="form-control" id="content" placeholder="Content">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></small>
                    </div>
                    
                    <div class="col-form-label-lg row">
                        <label class="container" for="image">Image</label>
                        <input type="text" th:field="*{image}" class="form-control" id="image" placeholder="Image">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></small>
                    </div>

                    <div class="col-form-label-lg row">
                        <label class="container" for="category">Category</label>
                        <input type="text" th:field="*{category}" class="form-control" id="category" placeholder="Category">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></small>
                    </div>

                    <div class="col-form-label-lg row">
                        <label class="container" for="creationDate">Creation Date</label>
                        <input type="text" th:field="*{creationDate}" class="form-control" id="creationDate" placeholder="dd/mm/yyyy">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('creationDate')}" th:errors="*{creationDate}"></small>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer th:replace = "homeAuth :: footer"></footer>
</body>
</html>
